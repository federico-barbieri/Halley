<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&display=swap" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1.0, user-scalable=no">

    <title>Halley's Comet</title>
  </head>
  <body id="body">



<section class="container">

  <div class="general">
    <h1 class="main-title">Will you live long enough to..</h1>
    <button class="randomEventBtn" type="button" name="button">?</button>
  </div>

  <div class="halleyMainTexts">
    <h1 class="halleyH1">.. see Halley's Comet fly around Earth?</h1>

    <p class="title-p">Find out if you'll experience this once-every-76-years space wonder.</p>
  </div>

    <form class="halleyform" action="index.html" method="post">

      <div class="input-button">


        <label class="how-old" for="">How old are you?</label><br>
        <input id="age-input" class="userInput" type="text" name="age" value="" required><br>
        <button class="destiny" type="button" name="button">Reveal my destiny</button>

       </div>

      <br>

    </form>

    <section class="positive-message">
      <h2>You made it till 2061!</h2>
      <p class="sadly-p">Sadly, you were having a nap <br>while the historic event occured.</p>
    </section>

    <section class="negative-message">
      <h2>You died too soon, loser!</h2>
    </section>

    <button class="try-again" type="button" name="button">Try again</button>

    </section>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
