<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&display=swap" rel="stylesheet">

    <title>Halley's Comet</title>
  </head>
  <body>



<section class="everything">


    <section class="title">
      <h1>Will you live long enough <br>to see Halley's Comet?</h1>
      <p>Find out if you'll experience <br>this once-every-76-years space wonder.</p>
    </section>

    <form class="form" action="index.html" method="post">

      <div class="input-button">


        <label class="how-old" for="">How old are you?</label><br>
        <input class="userInput" type="text" name="" value=""><br>
        <button class="destiny" type="button" name="button">Reveal my destiny</button>

       </div>

      <br>

    </form>

    <section class="positive-message">
      <h2>You made it till 2061!</h2>
      <p>Sadly, you were having a nap <br>while the historic event occured.</p>
    </section>

    <section class="negative-message">
      <h2>You died too soon, loser!</h2>
    </section>

    <button class="try-again" type="button" name="button">Try again</button>

    </section>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
